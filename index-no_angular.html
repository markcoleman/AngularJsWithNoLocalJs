<!DOCTYPE html>
<html ng-app>
<head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>AngularJs With No User Script</title>
    <style>
        .alert{
            margin-bottom:0px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>
                AngularJs With No Local Js
            </h1>

            <form name="contactForm" method="post" action="save" class="form-horizontal"
                  role="form">
                <fieldset>
                    <legend>Contact Form</legend>
                    <div class="form-group">
                        <label for="contactName" class="col-sm-2 control-label">Contact Name</label>

                        <div class="col-sm-10">
                            <input type="text" id="contactName" name="contactName" required=""
                                    class="form-control" placeholder="Your first and last name"/>

                            <div>
                                <div class="alert alert-danger">
                                    <span>Contact name is required.</span>
                                    <span>Contact name must be less than 40 characters.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Contact Method</label>

                        <div class="col-sm-10">
                            <select ng-model="contactMethod" required="" class="form-control">
                                <option>Email</option>
                                <option>Telephone</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" required=""
                                       class="form-control" placeholder="Your email address"/>

                                <div class="alert alert-danger">
                                    <span>Email address is required.</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="telephone" class="col-sm-2 control-label">Telephone</label>

                            <div class="col-sm-10">

                                <input type="tel" id="telephone" name="telephone" required=""
                                       class="form-control" placeholder="Your telephone number"/>

                                <div class="alert alert-danger">
                                    <span>Contact telephone is required</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <div class="small text-muted alert alert-info">
                                    Please select a contact method.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Comments
                        <span>
                            <span>150 characters remain.</span>
                        </span>
                        </label>

                        <div class="col-sm-10">
                            <textarea class="form-control" id="comments" name="comments" placeholder="Optional comments">

                            </textarea>
                            <div class="alert alert-danger">
                                <span>Comments must be less than 150 characters.</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary btn-large" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</body>
</html>
